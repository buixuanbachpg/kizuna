<div [formGroup]="employeeForm" >
    <input type="hidden" formControlName="employeeID" >
    <div class="form-group">
      <label>FULL NAME</label>
      <input formControlName="fullName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>POSITION</label>
      <input id="position"  formControlName="position" class="form-control" >
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>EMP CODE</label>
        <input id="empCode"  formControlName="empCode" class="form-control">
    </div>
      <div class="form-group  col-md-6">
        <label>MOBILE</label>
        <input id="mobile"  formControlName="mobile" class="form-control">
      </div>
      
    </div>
      <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-lg btn-block" (click)="onSubmit()">SUBMIT</button>
    </div>
